<head>

    <main>
        <header>
            <h1>How fancy is your border?</h1>
        </header>
        <div>
            <input type="number" name="top-left" value="0" min="0" max="100">
            <input type="number" name="bottom-left" value="0" min="0" max="100">
            <div class="border-container">
                <div class="border-sample">
    
                </div>
            </div>

            <input type="number" name="bottom-right" value="0" min="0" max="100"> 
        </div>
        <div class="response">
            <p>border-radius: <span id="result">0% 0% 0% 0%</span>; </p>
        </div>
